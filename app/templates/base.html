<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "E-commerce Dashboard" }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-xl font-bold">E-commerce DB</a>
            <div class="space-x-4">
                <a href="{{ url_for('index') }}" class="hover:text-blue-200">Home</a>
                <a href="{{ url_for('products') }}" class="hover:text-blue-200">Products</a>
                <a href="{{ url_for('top_rated') }}" class="hover:text-blue-200">Top Rated</a>
                <a href="{{ url_for('top_selling') }}" class="hover:text-blue-200">Top Selling</a>
                <a href="{{ url_for('repeat_customers') }}" class="hover:text-blue-200">Repeat Customers</a>
                <a href="{{ url_for('abandoned') }}" class="hover:text-blue-200">Abandoned Products</a>
                <a href="{{ url_for('product_affinity') }}" class="hover:text-blue-200">Product Affinity</a>
                <a href="{{ url_for('customer_behavior') }}" class="hover:text-blue-200">Customer Behavior</a>
                <a href="{{ url_for('database_comparison') }}" class="hover:text-blue-200">DB Comparison</a>
                <a href="{{ url_for('database_visualization') }}" class="hover:text-blue-200">DB Visualization</a>
            </div>
        </div>
    </nav>
    
    <main class="flex-grow container mx-auto p-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-gray-500 p-4 text-sm">
        E-commerce Dashboard Project Â© 2025
    </footer>
</body>
</html>
